<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gp2dfunc</title>
  <meta name="author" content="SancaYouth" />
</head>
<body>
  <canvas id="funcCanvas" width="600" height="600"></canvas>
  <script type="text/javascript" src="js/gp2dfunc.js"></script>
  <script>
    const graphic = new Gp2dfunc({
        id: "funcCanvas",
        X: { min: -10, max:10 },
        Y: { min: -10, max:10 }
      });
    graphic.drawEquation( x => (x*x)-1 );
    graphic.drawEquation( x => -1*((x*x)-1) );
    graphic.drawEquation( x => Math.sin(x) - 1 );
    graphic.drawEquation( x => Math.cos(x) + 1 );
  </script>
</body>
</html>
